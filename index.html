<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="res">0</div>
        </div>
        <button id="clear" class="spans">C</button>
        <button id="del" class="back">&larr;</button>
        <button id="divide" class="op">/</button>
        <button class="no">7</button>
        <button class="no">8</button>
        <button class="no">9</button>
        <button id="mul" class="op">*</button>
        <button class="no">4</button>
        <button class="no">5</button>
        <button class="no">6</button>
        <button id="sub" class="op">-</button>
        <button class="no">1</button>
        <button class="no">2</button>
        <button class="no">3</button>
        <button id="add" class="op">+</button>
        <button id="deci" class="dec">.</button>
        <button class="no">0</button>
        <button id="equal" class="span">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
